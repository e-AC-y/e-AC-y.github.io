<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <div id="container" style="display: flex; justify-content: center; align-items: center;">
        <div id="score">Score 0</div>
        <div id="dotGray" style="display: flex; align-items: center;"><p>START</p></div>
        <select class="control" id="music">
            <option disabled>Music</option>
            <option value="1">Always with me</option>
            <option value="2" selected>I will remember you</option>
            <option value="3">Nocturne</option>
        </select>
        <select class="control" id="playbackSpeed">
            <option disabled>Speed</option>
            <option value="0.5">0.5</option>
            <option value="0.6">0.6</option>
            <option value="0.75">0.75</option>
            <option value="0.8">0.8</option>
            <option value="1" selected>1</option>
        </select>
        <select class="control" id="note">
            <option disabled>Note</option>
            <option value="0.25">Whole</option>
            <option value="0.5">Half</option>
            <option value="1" selected>Quarter</option>
            <option value="2">Eighth</option>
            <option value="4">Sixteenth</option>
        </select>
        <button id = "start" class="control">START</button>
    </div>
    <audio preload="auto" id="bgm">
        <source src="./media/1130IWillRememberYouEdSheeran146.mp3" type="audio/mpeg">
    </audio>
    <script src="./scripts/main.js" type="module"></script>
    <script src="./scripts/Animate.js" type="module"></script>
    <script src="./scripts/BGM.js" type="module"></script>
</body>

</html>
